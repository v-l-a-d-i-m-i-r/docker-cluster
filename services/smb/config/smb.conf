[global]
  netbios name = NAS
  # workgroup = nas
  # local master = yes
  # domain master = no
  local master = no
  # prefered master = no
  map to guest = Bad User
  log file = /var/log/samba/%m
  log level = 1
  server min protocol = NT1

[guest]
  # This share allows anonymous (guest) access
  # without authentication!
  path = $DATA_PATH
  read only = yes
  writable = no
  guest ok = yes
  guest only = yes
  # directory mask = 0755
  # browsable = yes
  force user = root
